name: Build the App Action
on: [push]
jobs:
  build-app:
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Instal node modules
        run: yarn 
      - name: Build the project
        run: yarn start
      - name: Setup Finish
        run: echo "hooray!!"
     
